<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用setInterval实现轮播图</title>
		<style type="text/css">
		#title{
			background-color: #afafaf;
			text-align: center;
		}
		#pic{
			width: 100%;
		}
		</style>
	</head>
	<body>
		<h1 id="title">女神们</h1>
		<img src="http://d.hiphotos.baidu.com/baike/c0%3Dbaike150%2C5%2C5%2C150%2C50/sign=5ae2006bb71bb0519b29bb7a5713b1d1/f603918fa0ec08faa2a81fee5dee3d6d54fbdacb.jpg" id="pic">
		<script>
			var pics = ["http://d.hiphotos.baidu.com/baike/c0%3Dbaike150%2C5%2C5%2C150%2C50/sign=5ae2006bb71bb0519b29bb7a5713b1d1/f603918fa0ec08faa2a81fee5dee3d6d54fbdacb.jpg",
						"http://f.hiphotos.baidu.com/baike/c0%3Dbaike150%2C5%2C5%2C150%2C50/sign=303c100f00087bf469e15fbb93ba3c49/6a63f6246b600c33aaedf18c184c510fd8f9a1d9.jpg",
						"http://f.hiphotos.baidu.com/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=f2b9f6d27a310a55d029d6a6d62c28cc/e850352ac65c103856cca2e3b1119313b07e8964.jpg"];
			//每隔2s自定切换
			var index = 0;//当前的是默认的
			var img = document.getElementById("pic");
			function change(){
				index = (index +1)%3;
				//获取图片对象
				img.src = pics[index];
			}
			var t=setInterval(change,2000);
			img.onmouseover=function(){
				clearInterval(t);//停止轮播
			}
			img.onmouseout = function(){
				t=setInterval(change,2000);//继续轮播
			}
			
		</script>
	</body>
</html>
