<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用定时器setTimeout实现轮播图</title>
	</head>
	<body>
		<h1>中华美食</h1>
		<img src="https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=3215132604,1026646397&fm=58" id="pic">
		<script>
			var pics = ["https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=3215132604,1026646397&fm=58",
						"https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=2772574700,770126793&fm=58",
						"https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=2030333156,1581858329&fm=58"];
			//每隔2s自定切换
			var index = 0;//当前的是默认的
			var loop = true;//是否轮播
			function change(){
				index = (index +1)%3;
				//获取图片对象
				var obj = document.getElementById("pic");
				obj.src = pics[index];
				if(loop){
					setTimeout(change,2000);
				}
			}
			setTimeout(change,2000);
			
			//添加事件处理
			var pic = document.getElementById("pic");
			pic.onmouseover = function(){
				//停止轮播
				loop = false;
				alert("mouse over");
			}
			pic.onmouseout = function(){
				//继续轮播
				loop=true;
				setTimeout(change,2000);
				alert("mouse out")
			}
		</script>
	</body>
</html>
